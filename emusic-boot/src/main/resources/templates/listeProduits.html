<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    	th:replace="~{ layout.html :: layout(~{::title}, ~{::body}) }">
	<head>
		<title>Liste des produits</title>
	</head>

	<body>
		<div class="container">
			<h1>Liste des produits</h1>
			<a sec:authorize="hasRole('ADMIN')" href="ajouterProduit">Ajouter un nouveau produit</a>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<th></th>
						<th>Libell√©</th>
						<th>Prix</th>
						<th>Fournisseur</th>
						<th sec:authorize="hasRole('ADMIN')"></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="produit : ${ produits }">
						<td>
							<img th:if="${ produit.imageUrl != '' }"
									th:src="${ produit.imageUrl }" width="50px" />
						</td>
						<td>[[${ produit.libelle }]]</td>
						<td th:text="${ produit.prix }"></td>
						<td>[[${ produit.fournisseur?.societe }]]</td>
						<td sec:authorize="hasRole('ADMIN')">
							<a class="btn btn-warning" th:href="@{ editerProduit(id=${ produit.id }) }">Editer</a>
							<a class="btn btn-danger" th:href="@{ supprimerProduit(id=${ produit.id }) }">Supprimer</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		
		<script defer src="assets/js/sse.js"></script>
	</body>
</html>
